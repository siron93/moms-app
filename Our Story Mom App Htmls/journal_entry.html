<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Story of Us - Journal Entry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #e5e7eb; display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: 'Nunito Sans', sans-serif; }
        #app { width: 393px; height: 852px; background-color: #FBF9F6; border-radius: 40px; box-shadow: 0 20px 40px rgba(0,0,0,0.15); position: relative; overflow: hidden; display: flex; flex-direction: column; }
        .font-playfair { font-family: 'Playfair Display', serif; }
        textarea::placeholder { color: #d1d5db; }
        .title-input::placeholder { color: #a1a1aa; }
    </style>
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="flex-shrink-0 p-5 pt-6 bg-transparent flex items-center justify-between">
            <button class="font-semibold text-gray-500 hover:text-gray-800">Cancel</button>
            <h1 class="font-bold text-gray-800 text-lg">New Entry</h1>
            <button class="font-bold text-amber-600 hover:text-amber-800">Save</button>
        </header>

        <!-- Entry Form -->
        <main class="flex-grow overflow-y-auto px-5 pb-8">
            <div class="space-y-6">
                <!-- Date -->
                <button class="w-full flex items-center justify-between bg-gray-50/50 border border-gray-200/80 rounded-xl py-2 px-4 text-left">
                    <span class="text-sm font-semibold text-gray-600">Today, October 28, 2023</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                </button>

                <!-- Title -->
                <input type="text" placeholder="Title your memory..." class="title-input w-full bg-transparent text-3xl font-playfair font-bold text-gray-800 focus:outline-none">
                
                <!-- Body -->
                <textarea placeholder="Tell your story here..." class="w-full h-40 bg-transparent text-gray-700 leading-relaxed focus:outline-none resize-none text-base"></textarea>

                <!-- Photo/Video Uploader -->
                <div>
                    <div class="grid grid-cols-4 gap-3">
                        <!-- Example of an uploaded image -->
                        <div class="relative">
                            <img src="https://images.pexels.com/photos/1391487/pexels-photo-1391487.jpeg?auto=compress&cs=tinysrgb&w=100&h=100&fit=crop" class="w-full h-20 object-cover rounded-lg" alt="Journal photo">
                            <button class="absolute -top-1 -right-1 bg-gray-800/70 text-white rounded-full p-0.5">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
                            </button>
                        </div>
                        <!-- Upload Button -->
                        <button class="w-full h-20 flex items-center justify-center bg-gray-100 border-2 border-dashed border-gray-300 rounded-lg hover:border-amber-400 hover:bg-amber-50/50 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg>
                        </button>
                    </div>
                </div>

                <!-- Tags -->
                <div>
                    <label class="font-semibold text-gray-700 mb-2 block">Tags (optional)</label>
                    <div class="flex flex-wrap items-center gap-2 p-3 bg-white border border-gray-200/80 rounded-xl">
                        <span class="bg-rose-100 text-rose-800 font-semibold px-2 py-1 rounded text-sm flex items-center gap-1">#family<button> <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg></button></span>
                        <span class="bg-teal-100 text-teal-800 font-semibold px-2 py-1 rounded text-sm flex items-center gap-1">#funny<button> <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg></button></span>
                        <input type="text" placeholder="Add a tag..." class="flex-grow bg-transparent focus:outline-none text-sm">
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Footer Action Button -->
        <footer class="p-5 flex-shrink-0 bg-transparent">
            <button class="w-full bg-gradient-to-br from-amber-500 to-orange-500 text-white font-bold py-4 rounded-xl shadow-lg shadow-orange-500/20 active:scale-[0.98]">Save Entry</button>
        </footer>
    </div>
</body>
</html>
