<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Story of Us - Active Feeding Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #e5e7eb; display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: 'Nunito Sans', sans-serif; }
        #app { width: 393px; height: 852px; background-color: #FBF9F6; border-radius: 40px; box-shadow: 0 20px 40px rgba(0,0,0,0.15); position: relative; overflow: hidden; display: flex; flex-direction: column; }
        .font-playfair { font-family: 'Playfair Display', serif; }
        .timer-text { font-variant-numeric: tabular-nums; }
        .pulsing { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .8; } }
    </style>
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="flex-shrink-0 p-5 pt-6 bg-white/50 backdrop-blur-sm border-b border-gray-200/80 flex items-center justify-between">
            <button class="p-2 text-gray-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" /></svg>
            </button>
            <h1 class="font-playfair text-2xl font-bold text-gray-800">Feeding Tracker</h1>
            <div class="w-10"></div> <!-- Spacer -->
        </header>

        <!-- Main Content -->
        <main class="flex-grow overflow-y-auto p-5 pb-8">
            <!-- Active Timer Zone -->
            <div class="bg-white p-5 rounded-2xl shadow-sm mb-6">
                <div class="flex justify-around items-center mb-4">
                    <button class="font-bold py-2 px-6 rounded-full bg-rose-500 text-white shadow-md">Left</button>
                    <button class="font-bold py-2 px-6 rounded-full text-gray-500">Right</button>
                </div>
                
                <p class="font-playfair text-7xl font-bold text-gray-800 text-center timer-text pulsing">08:32</p>
                <p class="text-center text-sm text-gray-500 -mt-1">Total time: 12m 15s</p>
                
                <div class="grid grid-cols-2 gap-3 mt-5">
                    <button class="bg-gray-200 text-gray-700 font-semibold py-3 rounded-xl hover:bg-gray-300 transition-colors">Switch Sides</button>
                    <button class="bg-gray-200 text-gray-700 font-semibold py-3 rounded-xl hover:bg-gray-300 transition-colors">Pause</button>
                </div>
                <button class="w-full bg-rose-500 text-white font-bold py-4 rounded-xl mt-3 hover:bg-rose-600 active:scale-[0.98] transition-all">Done & Save</button>
            </div>

            <!-- History Zone -->
            <div>
                <h2 class="text-lg font-bold text-amber-800/80 mb-3">Today's Log</h2>
                <div class="space-y-3">
                     <!-- Logged Entry: Bottle -->
                    <div class="bg-white p-3 rounded-xl shadow-sm flex items-center gap-4">
                         <div class="bg-sky-100 p-3 rounded-lg"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-sky-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M7.5 3.75A1.5 1.5 0 006 5.25v13.5a1.5 1.5 0 001.5 1.5h6a1.5 1.5 0 001.5-1.5V15a1.5 1.5 0 00-1.5-1.5h-3v-3.75A1.5 1.5 0 009 8.25H7.5z" /></svg></div>
                        <div class="flex-grow">
                            <p class="font-semibold text-gray-800">Bottle</p>
                            <p class="text-sm text-gray-500">4.5 oz</p>
                        </div>
                        <p class="font-semibold text-gray-600 text-sm">1:02 PM</p>
                    </div>
                    <!-- Logged Entry: Solids -->
                    <div class="bg-white p-3 rounded-xl shadow-sm flex items-center gap-4">
                         <div class="bg-green-100 p-3 rounded-lg"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" /></svg></div>
                        <div class="flex-grow">
                            <p class="font-semibold text-gray-800">Solids</p>
                            <p class="text-sm text-gray-500">Avocado pur√©e</p>
                        </div>
                        <p class="font-semibold text-gray-600 text-sm">12:30 PM</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
