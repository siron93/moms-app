<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Story of Us - Feeding Tracker with History (Final)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #e5e7eb; display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: 'Nunito Sans', sans-serif; }
        #app { width: 393px; height: 852px; background-color: #FBF9F6; border-radius: 40px; box-shadow: 0 20px 40px rgba(0,0,0,0.15); position: relative; overflow: hidden; display: flex; flex-direction: column; }
        .font-playfair { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="flex-shrink-0 p-5 pt-6 bg-white/50 backdrop-blur-sm border-b border-gray-200/80 flex items-center justify-between">
            <button class="p-2 text-gray-500 hover:text-gray-800">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" /></svg>
            </button>
            <h1 class="font-playfair text-2xl font-bold text-gray-800">Feeding Tracker</h1>
            <div class="w-10"></div> <!-- Spacer -->
        </header>

        <!-- Main Content -->
        <main class="flex-grow overflow-y-auto p-5 pb-8">
            <!-- Illustrated Action Zone -->
            <div class="bg-white p-4 rounded-2xl shadow-sm mb-6">
                <div class="space-y-3">
                    <a href="#" class="bg-rose-50 border border-rose-200/50 p-4 rounded-xl flex items-center gap-4 hover:shadow-lg hover:scale-[1.01] transition-all">
                        <img src="https://images.pexels.com/photos/789750/pexels-photo-789750.jpeg?auto=compress&cs=tinysrgb&w=100&h=100&fit=crop" class="w-16 h-16 rounded-lg object-cover" alt="Illustration of baby breastfeeding">
                        <div class="flex-grow"><p class="font-bold text-gray-800">Start Breastfeeding</p><p class="text-sm text-gray-600">Tap to begin the timer.</p></div>
                        <div class="bg-rose-500 p-4 rounded-full text-white">
                           <!-- Custom Soft Play Icon -->
                           <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor">
                               <path d="M7.752 5.312C6.817 4.714 5.75 5.426 5.75 6.519v10.962c0 1.093 1.067 1.805 2.002 1.207l9.467-5.481c.935-.542.935-1.872 0-2.414L7.752 5.312z"/>
                           </svg>
                        </div>
                    </a>
                    <div class="grid grid-cols-2 gap-3">
                        <a href="#" class="bg-sky-50 border border-sky-200/50 p-4 rounded-xl text-center space-y-2 hover:shadow-lg hover:scale-[1.02] transition-all">
                            <img src="https://images.pexels.com/photos/2836528/pexels-photo-2836528.jpeg?auto=compress&cs=tinysrgb&w=100&h=100&fit=crop" class="w-16 h-16 rounded-lg object-cover mx-auto" alt="Illustration of a bottle">
                            <p class="font-semibold text-gray-800 text-sm">Log Bottle</p>
                        </a>
                        <a href="#" class="bg-green-50 border border-green-200/50 p-4 rounded-xl text-center space-y-2 hover:shadow-lg hover:scale-[1.02] transition-all">
                            <img src="https://i.imgur.com/k6lPqZz.jpeg" class="w-16 h-16 rounded-lg object-cover mx-auto" alt="Illustration of baby eating solids">
                            <p class="font-semibold text-gray-800 text-sm">Log Solids</p>
                        </a>
                    </div>
                </div>
                <div class="text-center mt-4 pt-3 border-t border-gray-100"><button class="font-semibold text-gray-500 hover:text-gray-800 text-sm">Manually add a past feed</button></div>
            </div>

            <!-- History Zone with Date Navigation -->
            <div>
                <div class="flex items-center justify-between mb-4">
                    <button class="p-2 text-gray-400 hover:text-gray-700"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" /></svg></button>
                    <button class="flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0h18M-4.5 12h22.5" /></svg>
                        <h2 class="text-lg font-bold text-amber-800/80">Today's Log</h2>
                    </button>
                    <button class="p-2 text-gray-400 opacity-50 cursor-not-allowed" disabled><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" /></svg></button>
                </div>

                <div class="space-y-3">
                    <!-- Today's Entries -->
                    <div class="bg-white p-3 rounded-xl shadow-sm flex items-center gap-4"><div class="bg-rose-100 p-3 rounded-lg"><svg class="h-6 w-6 text-rose-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M20.25 7.5l-.625 10.632a2.25 2.25 0 01-2.247 2.118H6.622a2.25 2.25 0 01-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125z" /></svg></div><div class="flex-grow"><p class="font-semibold text-gray-800">Breastfed</p><p class="text-sm text-gray-500">12 min (Right)</p></div><p class="font-semibold text-gray-600 text-sm">3:15 PM</p></div>
                    <div class="bg-white p-3 rounded-xl shadow-sm flex items-center gap-4"><div class="bg-sky-100 p-3 rounded-lg"><svg class="h-6 w-6 text-sky-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M7.5 3.75A1.5 1.5 0 006 5.25v13.5a1.5 1.5 0 001.5 1.5h6a1.5 1.5 0 001.5-1.5V15a1.5 1.5 0 00-1.5-1.5h-3v-3.75A1.5 1.5 0 009 8.25H7.5z" /></svg></div><div class="flex-grow"><p class="font-semibold text-gray-800">Bottle</p><p class="text-sm text-gray-500">4.5 oz</p></div><p class="font-semibold text-gray-600 text-sm">1:02 PM</p></div>

                    <!-- Day Divider -->
                    <div class="relative flex py-4 items-center"><div class="flex-grow border-t border-gray-200"></div><span class="flex-shrink mx-4 text-sm font-semibold text-gray-400">Yesterday</span><div class="flex-grow border-t border-gray-200"></div></div>
                    
                    <!-- Yesterday's Entries -->
                    <div class="bg-white p-3 rounded-xl shadow-sm flex items-center gap-4"><div class="bg-rose-100 p-3 rounded-lg"><svg class="h-6 w-6 text-rose-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M20.25 7.5l-.625 10.632a2.25 2.25 0 01-2.247 2.118H6.622a2.25 2.25 0 01-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125z" /></svg></div><div class="flex-grow"><p class="font-semibold text-gray-800">Breastfed</p><p class="text-sm text-gray-500">15 min (Left)</p></div><p class="font-semibold text-gray-600 text-sm">10:50 PM</p></div>
                    <div class="bg-white p-3 rounded-xl shadow-sm flex items-center gap-4"><div class="bg-sky-100 p-3 rounded-lg"><svg class="h-6 w-6 text-sky-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M7.5 3.75A1.5 1.5 0 006 5.25v13.5a1.5 1.5 0 001.5 1.5h6a1.5 1.5 0 001.5-1.5V15a1.5 1.5 0 00-1.5-1.5h-3v-3.75A1.5 1.5 0 009 8.25H7.5z" /></svg></div><div class="flex-grow"><p class="font-semibold text-gray-800">Bottle</p><p class="text-sm text-gray-500">3 oz</p></div><p class="font-semibold text-gray-600 text-sm">8:15 PM</p></div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
