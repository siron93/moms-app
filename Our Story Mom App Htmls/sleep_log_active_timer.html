<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Story of Us - Active Sleep Timer (In-Card)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #e5e7eb; display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: 'Nunito Sans', sans-serif; }
        #app { width: 393px; height: 852px; background-color: #FBF9F6; border-radius: 40px; box-shadow: 0 20px 40px rgba(0,0,0,0.15); position: relative; overflow: hidden; display: flex; flex-direction: column; }
        .font-playfair { font-family: 'Playfair Display', serif; }
        .timer-text { font-variant-numeric: tabular-nums; }
    </style>
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="flex-shrink-0 p-5 pt-6 bg-white/50 backdrop-blur-sm border-b border-gray-200/80 flex items-center justify-between"><button class="p-2 text-gray-500 hover:text-gray-800"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" /></svg></button><h1 class="font-playfair text-2xl font-bold text-gray-800">Sleep Log</h1><div class="w-10"></div></header>
        <!-- Main Content -->
        <main class="flex-grow overflow-y-auto p-5 pb-8">
            <!-- Active Timer Zone -->
            <div class="bg-gradient-to-br from-indigo-500 to-violet-600 p-4 rounded-2xl shadow-lg mb-6 text-center text-white">
                <div class="bg-white/10 p-1 rounded-full flex items-center text-center text-sm font-semibold max-w-xs mx-auto mb-4">
                    <button class="w-1/2 py-1.5 rounded-full bg-white/30 text-white shadow">Nap</button>
                    <button class="w-1/2 py-1.5 text-white/70">Night Sleep</button>
                </div>
                <p class="font-playfair text-7xl font-bold timer-text">00:42:15</p>
                <p class="text-white/60 text-sm -mt-1">Started at 2:45 PM</p>
                <button class="w-full bg-white/90 text-indigo-600 font-bold py-4 rounded-xl mt-4 hover:bg-white active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /><path stroke-linecap="round" stroke-linejoin="round" d="M9 10h.01M15 10h.01M10 14H14" /></svg>
                    <span>End Sleep & Save</span>
                </button>
            </div>

            <!-- History Zone -->
            <div>
                <div class="flex items-center justify-between mb-4"><button class="p-2 text-gray-400 hover:text-gray-700"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" /></svg></button><button class="flex items-center gap-2"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0h18M-4.5 12h22.5" /></svg><h2 class="text-lg font-bold text-amber-800/80">Today's Log</h2></button><button class="p-2 text-gray-400 opacity-50 cursor-not-allowed" disabled><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" /></svg></button></div>
                <div class="bg-white p-3 mb-4 rounded-xl shadow-sm flex justify-around text-center"><div><p class="text-sm text-gray-500">Total Sleep</p><p class="font-semibold text-gray-800">14h 30m</p></div><div class="w-px bg-gray-200"></div><div><p class="text-sm text-gray-500">Naps</p><p class="font-semibold text-gray-800">4h 15m</p></div><div class="w-px bg-gray-200"></div><div><p class="text-sm text-gray-500">Night</p><p class="font-semibold text-gray-800">10h 15m</p></div></div>
                <div class="space-y-3"><div class="bg-white p-3 rounded-xl shadow-sm flex items-center gap-4"><div class="bg-orange-100 p-3 rounded-lg"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-orange-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg></div><div class="flex-grow"><p class="font-semibold text-gray-800">Nap</p><p class="text-sm text-gray-500">1:15 PM - 2:45 PM</p></div><p class="font-semibold text-gray-600 text-sm">1h 30m</p></div><div class="bg-white p-3 rounded-xl shadow-sm flex items-center gap-4"><div class="bg-indigo-100 p-3 rounded-lg"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" /></svg></div><div class="flex-grow"><p class="font-semibold text-gray-800">Night Sleep</p><p class="text-sm text-gray-500">Yesterday 9:30 PM - 7:45 AM</p></div><p class="font-semibold text-gray-600 text-sm">10h 15m</p></div></div>
                <button class="w-full text-center mt-6 font-semibold text-gray-500 hover:text-gray-800 text-sm">View Full History & Insights</button>
            </div>
        </main>
    </div>
</body>
</html>
