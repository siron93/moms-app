<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Story of Us - Interactive Growth Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #e5e7eb; display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: 'Nunito Sans', sans-serif; }
        #app { width: 393px; height: 852px; background-color: #FBF9F6; border-radius: 40px; box-shadow: 0 20px 40px rgba(0,0,0,0.15); position: relative; overflow: hidden; display: flex; flex-direction: column; }
        .font-playfair { font-family: 'Playfair Display', serif; }
        .ruler-bg { background-image: linear-gradient(to right, #f3e8d9 1px, transparent 1px); background-size: 10px 100%; }
    </style>
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="flex-shrink-0 p-5 pt-6 bg-transparent flex items-center justify-between z-10">
            <button class="font-semibold text-gray-500 hover:text-gray-800">Cancel</button>
            <h1 class="font-bold text-gray-800 text-lg">Growth Update</h1>
            <button class="font-bold text-amber-600 hover:text-amber-800">Save</button>
        </header>

        <!-- Main Content -->
        <main class="flex-grow overflow-y-auto px-5 pb-8">
            <div class="space-y-6">
                <!-- Date -->
                <button class="w-full flex items-center justify-between bg-white border border-gray-200/80 rounded-xl py-3 px-4 text-left shadow-sm">
                    <span class="font-semibold text-gray-700">Date:</span>
                    <span class="font-semibold text-amber-700">Today, October 28</span>
                </button>

                <!-- Unit Toggle -->
                <div class="bg-gray-200/70 p-1 rounded-full flex items-center text-center text-sm font-semibold">
                    <button class="w-1/2 py-2 rounded-full bg-white text-amber-800 shadow">Imperial (lbs, in)</button>
                    <button class="w-1/2 py-2 text-gray-500">Metric (kg, cm)</button>
                </div>
                
                <!-- Weight Slider -->
                <div class="space-y-3">
                    <label class="font-semibold text-gray-700">Weight</label>
                    <div class="bg-white p-4 rounded-2xl shadow-sm">
                        <p class="font-playfair text-6xl font-bold text-gray-800 text-center">12<span class="text-3xl text-gray-500 ml-1">lbs</span> 4<span class="text-3xl text-gray-500 ml-1">oz</span></p>
                        <div class="relative mt-4">
                            <div class="h-10 w-full ruler-bg rounded-lg bg-amber-50 border border-amber-200/50"></div>
                            <div class="absolute -top-1 left-1/2 -ml-3 w-0 h-0 border-l-[12px] border-l-transparent border-r-[12px] border-r-transparent border-t-[12px] border-t-amber-500"></div>
                        </div>
                    </div>
                </div>

                <!-- Height Slider -->
                <div class="space-y-3">
                    <label class="font-semibold text-gray-700">Height</label>
                    <div class="bg-white p-4 rounded-2xl shadow-sm">
                        <p class="font-playfair text-6xl font-bold text-gray-800 text-center">23.5<span class="text-3xl text-gray-500 ml-2">in</span></p>
                        <div class="relative mt-4">
                            <div class="h-10 w-full ruler-bg rounded-lg bg-amber-50 border border-amber-200/50"></div>
                            <div class="absolute -top-1 left-1/2 -ml-3 w-0 h-0 border-l-[12px] border-l-transparent border-r-[12px] border-r-transparent border-t-[12px] border-t-amber-500"></div>
                        </div>
                    </div>
                </div>

                <!-- Optional Measurements Section -->
                <div class="bg-white/50 rounded-2xl">
                    <button class="w-full flex items-center justify-between p-4">
                        <span class="font-semibold text-gray-600">Add more measurements (optional)</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" /></svg>
                    </button>
                    <!-- This part would be revealed on tap -->
                    <div class="p-4 border-t border-gray-200/80 space-y-4">
                         <!-- Head Size -->
                        <div class="space-y-2">
                            <label class="font-semibold text-sm text-gray-600">Head Size</label>
                            <div class="bg-white p-2 rounded-xl">
                                <p class="font-playfair text-3xl font-bold text-gray-700 text-center">15.2<span class="text-xl text-gray-500 ml-2">in</span></p>
                            </div>
                        </div>
                        <!-- Feet & Hands would have similar simple inputs -->
                    </div>
                </div>

            </div>
        </main>
        
        <!-- Action Footer -->
        <footer class="p-5 flex-shrink-0 bg-transparent">
            <button class="w-full bg-gradient-to-br from-amber-500 to-orange-500 text-white font-bold py-4 rounded-xl shadow-lg shadow-orange-500/20 active:scale-[0.98]">Add to Story</button>
        </footer>
    </div>
</body>
</html>
