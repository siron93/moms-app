<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Story of Us - Meditation Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #e5e7eb; display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: 'Nunito Sans', sans-serif; }
        #app { width: 393px; height: 852px; background-color: #111827; border-radius: 40px; box-shadow: 0 20px 40px rgba(0,0,0,0.15); position: relative; overflow: hidden; display: flex; flex-direction: column; }
        .font-playfair { font-family: 'Playfair Display', serif; }
        @keyframes subtle-pulse {
            0%, 100% { transform: scale(1); opacity: 0.1; }
            50% { transform: scale(1.05); opacity: 0.15; }
        }
        .anim-circle { animation: subtle-pulse 8s ease-in-out infinite; }
    </style>
</head>
<body>
    <div id="app" class="text-white">
        <!-- Header -->
        <header class="flex-shrink-0 p-4 flex items-center justify-between z-10">
            <button class="p-2 text-gray-300 hover:text-white"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" /></svg></button>
            <div class="w-10"></div>
        </header>

        <!-- Background Animation -->
        <div class="absolute inset-0 flex items-center justify-center">
            <div class="anim-circle w-96 h-96 bg-violet-500 rounded-full" style="animation-delay: 0s;"></div>
            <div class="anim-circle w-80 h-80 bg-violet-600 rounded-full absolute" style="animation-delay: -2s;"></div>
            <div class="anim-circle w-64 h-64 bg-violet-700 rounded-full absolute" style="animation-delay: -4s;"></div>
        </div>

        <!-- Player Content -->
        <main class="flex-grow flex flex-col items-center justify-center p-8 text-center z-10">
            <div class="flex-grow"></div>
            <h1 class="font-playfair text-3xl font-bold">5-Minute Reset</h1>
            <p class="text-white/70 mt-1">Take a deep breath and find your center.</p>
            <div class="flex-grow"></div>
            
            <!-- Player Controls -->
            <div class="w-full">
                <div class="w-full h-1.5 bg-white/20 rounded-full mb-2"><div class="w-1/3 h-full bg-white rounded-full"></div></div>
                <div class="flex justify-between text-xs text-white/60"><span>1:40</span><span>5:00</span></div>
                
                <div class="flex items-center justify-center gap-8 mt-6">
                    <button class="text-white/60"><svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" /></svg></button>
                    <button class="w-20 h-20 bg-white/90 text-gray-900 rounded-full flex items-center justify-center shadow-2xl">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zM7 8a1 1 0 012 0v4a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v4a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>
                    </button>
                    <button class="text-white/60"><svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" /></svg></button>
                </div>
            </div>
            <div class="flex-grow"></div>
        </main>
    </div>
</body>
</html>
