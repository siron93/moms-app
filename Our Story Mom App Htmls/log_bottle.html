<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Story of Us - Log Bottle Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #e5e7eb; display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: 'Nunito Sans', sans-serif; }
        #app { width: 393px; height: 852px; background-color: #FBF9F6; border-radius: 40px; box-shadow: 0 20px 40px rgba(0,0,0,0.15); position: relative; overflow: hidden; display: flex; flex-direction: column; }
        .font-playfair { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body>
    <div id="app">
        <!-- Background Feeding Tracker (dimmed) -->
        <div class="flex-1 filter blur-sm brightness-90">
             <header class="p-5 pt-6 bg-white/50 backdrop-blur-sm border-b border-gray-200/80 flex items-center justify-between"><button class="p-2"><svg class="h-6 w-6"></svg></button><h1 class="font-playfair text-2xl font-bold">Feeding Tracker</h1><div class="w-10"></div></header>
             <main class="p-5 space-y-4"><div class="bg-white/50 h-32 rounded-2xl"></div><div class="bg-white/50 h-48 rounded-2xl"></div></main>
        </div>

        <!-- Log Bottle Modal -->
        <div class="absolute inset-0 bg-black/30 flex items-end">
            <div class="bg-[#FDFBF8] w-full rounded-t-3xl p-5 pt-4 animate-slide-up flex flex-col" style="max-height: 75%;">
                <div class="w-12 h-1.5 bg-gray-300 rounded-full mx-auto mb-4 flex-shrink-0"></div>
                
                <!-- Header -->
                <div class="flex items-center justify-between mb-6 flex-shrink-0">
                    <h2 class="font-playfair text-2xl font-bold text-gray-800">Log a Bottle Feed</h2>
                    <button class="font-semibold text-amber-600 hover:text-amber-800">Save</button>
                </div>
                
                <div class="flex-grow overflow-y-auto pr-2 space-y-5">
                    <!-- Amount Input -->
                    <div class="text-center bg-white p-4 rounded-2xl shadow-sm">
                        <label class="font-semibold text-gray-700">Amount</label>
                        <p class="font-playfair text-7xl font-bold text-gray-800 mt-1">4.5</p>
                        <div class="mt-3 bg-gray-200/70 p-1 rounded-full flex items-center text-center text-sm font-semibold max-w-xs mx-auto">
                            <button class="w-1/2 py-1.5 rounded-full bg-white text-amber-800 shadow">oz</button>
                            <button class="w-1/2 py-1.5 text-gray-500">ml</button>
                        </div>
                    </div>
                    
                    <!-- Contents -->
                    <div>
                        <label class="font-semibold text-gray-700 mb-2 block">Contents</label>
                        <div class="grid grid-cols-3 gap-3">
                            <button class="bg-rose-500 text-white font-semibold py-3 rounded-xl shadow">Breast Milk</button>
                            <button class="bg-white border border-gray-200 text-gray-600 font-semibold py-3 rounded-xl hover:border-amber-400">Formula</button>
                            <button class="bg-white border border-gray-200 text-gray-600 font-semibold py-3 rounded-xl hover:border-amber-400">Water</button>
                        </div>
                    </div>

                    <!-- Time -->
                    <div>
                        <label class="font-semibold text-gray-700 mb-2 block">Time</label>
                        <button class="w-full flex items-center justify-between bg-white border border-gray-200/80 rounded-xl py-3 px-4 text-left">
                            <span class="text-gray-800">Now (3:45 PM)</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                        </button>
                    </div>

                    <!-- Notes -->
                    <div>
                        <label class="font-semibold text-gray-700 mb-2 block">Notes (optional)</label>
                        <input type="text" placeholder="e.g., Seemed extra hungry today" class="w-full bg-white border border-gray-200/80 rounded-xl py-3 px-4 text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-amber-400 transition-all">
                    </div>
                </div>

                <!-- Action Footer -->
                <div class="pt-5 flex-shrink-0">
                    <button class="w-full bg-gradient-to-br from-amber-500 to-orange-500 text-white font-bold py-4 rounded-xl shadow-lg shadow-orange-500/20 active:scale-[0.98]">Log Feed</button>
                </div>
            </div>
        </div>
    </div>
    <style>
      .animate-slide-up { animation: slide-up 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) both; }
      @keyframes slide-up { 0% { transform: translateY(100%); } 100% { transform: translateY(0); } }
    </style>
</body>
</html>
