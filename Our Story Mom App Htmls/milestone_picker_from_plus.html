<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Story of Us - Illustrated Milestones</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #e5e7eb; display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: 'Nunito Sans', sans-serif; }
        #app { width: 393px; height: 852px; background-color: #FBF9F6; border-radius: 40px; box-shadow: 0 20px 40px rgba(0,0,0,0.15); position: relative; overflow: hidden; display: flex; flex-direction: column; }
        .font-playfair { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="flex-shrink-0 p-5 pt-6 bg-white/50 backdrop-blur-sm border-b border-gray-200/80 flex items-center justify-between">
            <button class="p-2 text-gray-500 hover:text-gray-800">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" /></svg>
            </button>
            <h1 class="font-playfair text-2xl font-bold text-gray-800">Leo's Milestones</h1>
            <div class="w-10"></div> <!-- Spacer -->
        </header>

        <!-- Milestone List -->
        <main class="flex-grow overflow-y-auto p-5 space-y-6">
            
            <!-- Section: 0-3 Months -->
            <div>
                <h2 class="text-lg font-bold text-amber-800/80 mb-3">0-3 Months</h2>
                <div class="space-y-3">
                    <!-- Example: Logged Milestone -->
                    <div class="bg-green-50/80 border border-green-200/60 rounded-xl p-4 flex items-center gap-4">
                        <img src="https://images.pexels.com/photos/3771077/pexels-photo-3771077.jpeg?auto=compress&cs=tinysrgb&w=100&h=100&fit=crop" class="w-20 h-20 rounded-xl object-cover opacity-75" alt="Illustration for First Smile">
                        <div class="flex-grow">
                            <p class="font-semibold text-gray-700">First Smile</p>
                            <p class="text-sm text-gray-500 mt-1">Logged on Oct 28, 2023</p>
                        </div>
                        <div class="bg-green-500 p-2 rounded-full self-start">
                           <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>
                        </div>
                    </div>
                    <!-- Example: Unlogged Milestone -->
                    <a href="#" class="bg-white rounded-xl p-4 flex items-center gap-4 shadow-sm hover:shadow-md hover:border-amber-400 border border-transparent transition-all">
                        <img src="https://images.pexels.com/photos/15723653/pexels-photo-15723653.jpeg?auto=compress&cs=tinysrgb&w=100&h=100&fit=crop" class="w-20 h-20 rounded-xl object-cover" alt="Illustration for Lifts Head">
                        <div class="flex-grow">
                            <p class="font-semibold text-gray-800">Lifts Head</p>
                            <p class="text-sm text-gray-500 mt-1">Holds head up for a few moments.</p>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" /></svg>
                    </a>
                </div>
            </div>

            <!-- Section: 4-7 Months -->
            <div>
                <h2 class="text-lg font-bold text-amber-800/80 mb-3">4-7 Months</h2>
                <div class="space-y-3">
                    <a href="#" class="bg-white rounded-xl p-4 flex items-center gap-4 shadow-sm hover:shadow-md hover:border-amber-400 border border-transparent transition-all">
                        <img src="https://images.pexels.com/photos/1648386/pexels-photo-1648386.jpeg?auto=compress&cs=tinysrgb&w=100&h=100&fit=crop" class="w-20 h-20 rounded-xl object-cover" alt="Illustration for Rolls Over">
                        <div class="flex-grow">
                            <p class="font-semibold text-gray-800">Rolls Over</p>
                            <p class="text-sm text-gray-500 mt-1">From tummy to back, or back to tummy.</p>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" /></svg>
                    </a>
                    <a href="#" class="bg-white rounded-xl p-4 flex items-center gap-4 shadow-sm hover:shadow-md hover:border-amber-400 border border-transparent transition-all">
                        <img src="https://images.pexels.com/photos/3933250/pexels-photo-3933250.jpeg?auto=compress&cs=tinysrgb&w=100&h=100&fit=crop" class="w-20 h-20 rounded-xl object-cover" alt="Illustration for Sits Without Support">
                        <div class="flex-grow">
                            <p class="font-semibold text-gray-800">Sits Without Support</p>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" /></svg>
                    </a>
                </div>
            </div>

             <div class="text-center pt-4">
                <a href="#" class="text-sm font-semibold text-gray-500 hover:text-amber-700">Can't find a milestone? Add a custom one.</a>
            </div>

        </main>
    </div>
</body>
</html>
