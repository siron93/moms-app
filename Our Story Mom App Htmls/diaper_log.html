<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Story of Us - Diaper Log</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #e5e7eb; display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: 'Nunito Sans', sans-serif; }
        #app { width: 393px; height: 852px; background-color: #FBF9F6; border-radius: 40px; box-shadow: 0 20px 40px rgba(0,0,0,0.15); position: relative; overflow: hidden; display: flex; flex-direction: column; }
        .font-playfair { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="flex-shrink-0 p-5 pt-6 bg-white/50 backdrop-blur-sm border-b border-gray-200/80 flex items-center justify-between">
            <button class="p-2 text-gray-500 hover:text-gray-800">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" /></svg>
            </button>
            <h1 class="font-playfair text-2xl font-bold text-gray-800">Diaper Log</h1>
            <div class="w-10"></div> <!-- Spacer -->
        </header>

        <!-- Main Content -->
        <main class="flex-grow overflow-y-auto p-5 pb-8">
            <!-- Action Zone -->
            <div class="mb-8">
                <p class="font-bold text-gray-800 text-center mb-3">Log a diaper change</p>
                <div class="grid grid-cols-3 gap-3">
                    <!-- Wet Button -->
                    <button class="bg-white p-4 rounded-2xl shadow-sm text-center space-y-2 hover:shadow-lg hover:scale-105 transition-all">
                        <div class="inline-block p-3 bg-teal-100 rounded-full"><svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-teal-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M15.182 14.818l4.4-4.4a4.5 4.5 0 00-6.364-6.364l-4.4 4.4a4.5 4.5 0 000 6.364l6.364 6.364a4.5 4.5 0 006.364-6.364l-4.4-4.4z" /></svg></div>
                        <p class="font-semibold text-gray-800">Wet</p>
                    </button>
                    <!-- Dirty Button -->
                    <button class="bg-white p-4 rounded-2xl shadow-sm text-center space-y-2 hover:shadow-lg hover:scale-105 transition-all">
                        <div class="inline-block p-3 bg-orange-100 rounded-full"><svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-orange-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M15.362 5.214A8.252 8.252 0 0112 21 8.25 8.25 0 016.038 7.048 8.287 8.287 0 009 9.6a8.983 8.983 0 013.362-3.797A8.33 8.33 0 0112 2.25c1.153 0 2.243.3 3.197.822a8.287 8.287 0 003.163 1.44zM4.5 15.75L3 20.25l4.5-1.5" /></svg></div>
                        <p class="font-semibold text-gray-800">Dirty</p>
                    </button>
                    <!-- Both Button -->
                    <button class="bg-white p-4 rounded-2xl shadow-sm text-center space-y-2 hover:shadow-lg hover:scale-105 transition-all">
                         <div class="inline-block p-3 bg-gray-100 rounded-full"><svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" /></svg></div>
                        <p class="font-semibold text-gray-800">Both</p>
                    </button>
                </div>
            </div>

            <!-- History Zone -->
            <div>
                 <div class="flex items-center justify-between mb-4">
                    <h2 class="text-lg font-bold text-amber-800/80">Today's Log</h2>
                    <button class="font-semibold text-gray-500 hover:text-gray-800 text-sm">View Full History</button>
                </div>
                
                <!-- Summary Card -->
                <div class="bg-white p-3 mb-4 rounded-xl shadow-sm flex justify-around text-center">
                    <div><p class="text-sm text-gray-500">Total Today</p><p class="font-semibold text-gray-800">6</p></div>
                    <div class="w-px bg-gray-200"></div>
                    <div><p class="text-sm text-gray-500">Wet</p><p class="font-semibold text-gray-800">4</p></div>
                    <div class="w-px bg-gray-200"></div>
                    <div><p class="text-sm text-gray-500">Dirty</p><p class="font-semibold text-gray-800">2</p></div>
                </div>

                <div class="space-y-3">
                    <!-- Logged Entry -->
                    <div class="bg-white p-3 rounded-xl shadow-sm flex items-center gap-4">
                        <div class="bg-teal-100 p-3 rounded-lg"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-teal-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M15.182 14.818l4.4-4.4a4.5 4.5 0 00-6.364-6.364l-4.4 4.4a4.5 4.5 0 000 6.364l6.364 6.364a4.5 4.5 0 006.364-6.364l-4.4-4.4z" /></svg></div>
                        <p class="flex-grow font-semibold text-gray-800">Wet Diaper</p>
                        <p class="font-semibold text-gray-600 text-sm">3:45 PM</p>
                    </div>
                     <!-- Logged Entry -->
                    <div class="bg-white p-3 rounded-xl shadow-sm flex items-center gap-4">
                        <div class="bg-orange-100 p-3 rounded-lg"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-orange-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M15.362 5.214A8.252 8.252 0 0112 21 8.25 8.25 0 016.038 7.048 8.287 8.287 0 009 9.6a8.983 8.983 0 013.362-3.797A8.33 8.33 0 0112 2.25c1.153 0 2.243.3 3.197.822a8.287 8.287 0 003.163 1.44zM4.5 15.75L3 20.25l4.5-1.5" /></svg></div>
                        <p class="flex-grow font-semibold text-gray-800">Dirty Diaper</p>
                        <p class="font-semibold text-gray-600 text-sm">2:10 PM</p>
                    </div>
                     <!-- Logged Entry -->
                    <div class="bg-white p-3 rounded-xl shadow-sm flex items-center gap-4">
                         <div class="bg-gray-100 p-3 rounded-lg"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" /></svg></div>
                        <p class="flex-grow font-semibold text-gray-800">Wet & Dirty</p>
                        <p class="font-semibold text-gray-600 text-sm">11:55 AM</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
