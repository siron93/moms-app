<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Story of Us - Milestones Tab (List View)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #e5e7eb; display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: 'Nunito Sans', sans-serif; }
        #app { width: 393px; height: 852px; background-color: #FBF9F6; border-radius: 40px; box-shadow: 0 20px 40px rgba(0,0,0,0.15); position: relative; overflow: hidden; display: flex; flex-direction: column; }
        .font-playfair { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="flex-shrink-0 p-5 pt-6 bg-white/50 backdrop-blur-sm border-b border-gray-200/80">
            <h1 class="font-playfair text-3xl font-bold text-gray-800 text-center">Milestone Journey</h1>
        </header>

        <!-- Milestone List -->
        <main class="flex-grow overflow-y-auto p-5 space-y-8 pb-32">
            
            <!-- Section: 0-3 Months -->
            <div>
                <h2 class="text-lg font-bold text-amber-800/80 mb-4">0-3 Months</h2>
                <div class="space-y-3">
                    <!-- Example: Logged Milestone -->
                    <div class="bg-green-50/80 border border-green-200/60 rounded-xl p-4 flex items-center gap-4">
                        <img src="https://images.pexels.com/photos/3771077/pexels-photo-3771077.jpeg?auto=compress&cs=tinysrgb&w=100&h=100&fit=crop" class="w-20 h-20 rounded-xl object-cover opacity-75" alt="Illustration for First Smile">
                        <div class="flex-grow">
                            <p class="font-semibold text-gray-700">First Smile</p>
                            <p class="text-sm text-gray-500 mt-1">Logged on Oct 28</p>
                        </div>
                        <div class="bg-green-500 p-2 rounded-full self-start">
                           <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>
                        </div>
                    </div>
                    <!-- Example: Unlogged Milestone -->
                    <a href="#" class="bg-white rounded-xl p-4 flex items-center gap-4 shadow-sm hover:shadow-md hover:border-amber-400 border border-transparent transition-all">
                        <img src="https://images.pexels.com/photos/15723653/pexels-photo-15723653.jpeg?auto=compress&cs=tinysrgb&w=100&h=100&fit=crop" class="w-20 h-20 rounded-xl object-cover" alt="Illustration for Lifts Head">
                        <div class="flex-grow">
                            <p class="font-semibold text-gray-800">Lifts Head</p>
                            <p class="text-sm text-gray-500 mt-1">Holds head up for a few moments.</p>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" /></svg>
                    </a>
                </div>
            </div>

            <!-- Section: 4-7 Months -->
            <div>
                <h2 class="text-lg font-bold text-amber-800/80 mb-4">4-7 Months</h2>
                <div class="space-y-3">
                    <a href="#" class="bg-white rounded-xl p-4 flex items-center gap-4 shadow-sm hover:shadow-md hover:border-amber-400 border border-transparent transition-all">
                        <img src="https://images.pexels.com/photos/1648386/pexels-photo-1648386.jpeg?auto=compress&cs=tinysrgb&w=100&h=100&fit=crop" class="w-20 h-20 rounded-xl object-cover" alt="Illustration for Rolls Over">
                        <div class="flex-grow">
                            <p class="font-semibold text-gray-800">Rolls Over</p>
                            <p class="text-sm text-gray-500 mt-1">From tummy to back, or back to tummy.</p>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" /></svg>
                    </a>
                    <a href="#" class="bg-white rounded-xl p-4 flex items-center gap-4 shadow-sm hover:shadow-md hover:border-amber-400 border border-transparent transition-all">
                        <img src="https://images.pexels.com/photos/3933250/pexels-photo-3933250.jpeg?auto=compress&cs=tinysrgb&w=100&h=100&fit=crop" class="w-20 h-20 rounded-xl object-cover" alt="Illustration for Sits Without Support">
                        <div class="flex-grow">
                            <p class="font-semibold text-gray-800">Sits Without Support</p>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" /></svg>
                    </a>
                </div>
            </div>
        </main>

        <!-- Bottom Tab Bar -->
        <nav class="absolute bottom-0 left-0 right-0 h-28 bg-white/60 backdrop-blur-xl border-t border-gray-200/80 flex justify-around items-center pt-2">
            <div class="flex-1 flex justify-around">
                <a href="#" class="flex flex-col items-center justify-center gap-1 text-gray-400 hover:text-amber-700 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 20 20" fill="currentColor"><path d="M10 12a2 2 0 100-4 2 2 0 000 4z" /><path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" /></svg>
                    <span class="text-xs font-medium">Timeline</span>
                </a>
                <a href="#" class="flex flex-col items-center justify-center gap-1 text-amber-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    <span class="text-xs font-bold">Milestones</span>
                </a>
            </div>
            <div class="w-20 flex justify-center">
                <button class="absolute -top-8 bg-gradient-to-br from-amber-500 to-orange-500 text-white w-20 h-20 rounded-full flex items-center justify-center shadow-xl shadow-orange-500/30"><svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" /></svg></button>
            </div>
            <div class="flex-1 flex justify-around">
                <a href="#" class="flex flex-col items-center justify-center gap-1 text-gray-400 hover:text-amber-700 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
                    <span class="text-xs font-medium">Tools</span>
                </a>
                <a href="#" class="flex flex-col items-center justify-center gap-1 text-gray-400 hover:text-amber-700 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" /></svg>
                    <span class="text-xs font-medium">Sanctuary</span>
                </a>
            </div>
        </nav>
    </div>
</body>
</html>
