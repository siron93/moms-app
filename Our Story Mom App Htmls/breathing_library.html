<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Story of Us - Breathing Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #e5e7eb; display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: 'Nunito Sans', sans-serif; }
        #app { width: 393px; height: 852px; background-color: #FBF9F6; border-radius: 40px; box-shadow: 0 20px 40px rgba(0,0,0,0.15); position: relative; overflow: hidden; display: flex; flex-direction: column; }
        .font-playfair { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="flex-shrink-0 p-5 pt-6 bg-white/50 backdrop-blur-sm border-b border-gray-200/80 flex items-center justify-between">
            <button class="p-2 text-gray-500 hover:text-gray-800"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" /></svg></button>
            <h1 class="font-playfair text-2xl font-bold text-gray-800">Breathing Exercises</h1>
            <div class="w-10"></div> <!-- Spacer -->
        </header>

        <!-- Main Content -->
        <main class="flex-grow overflow-y-auto p-5 space-y-4">
            <p class="text-center text-gray-600 mb-4">Choose an exercise to find a moment of peace.</p>
            
            <!-- Exercise Card 1: Calming Breath -->
            <a href="#" class="block bg-white p-4 rounded-2xl shadow-sm hover:shadow-lg hover:scale-[1.01] transition-all">
                <div class="flex items-center gap-4">
                    <div class="bg-sky-100 p-4 rounded-xl"><svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-sky-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636" /></svg></div>
                    <div class="flex-grow">
                        <p class="font-bold text-gray-800 text-lg">Calming Breath</p>
                        <p class="text-sm text-gray-500">A simple exercise to ease stress.</p>
                    </div>
                    <p class="font-medium text-sm text-gray-500">1 min</p>
                </div>
            </a>

            <!-- Exercise Card 2: Box Breathing -->
            <a href="#" class="block bg-white p-4 rounded-2xl shadow-sm hover:shadow-lg hover:scale-[1.01] transition-all">
                <div class="flex items-center gap-4">
                    <div class="bg-teal-100 p-4 rounded-xl"><svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-teal-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M21 7.5l-9-5.25L3 7.5m18 0l-9 5.25m9-5.25v9l-9 5.25M3 7.5l9 5.25M3 7.5v9l9 5.25m0-9v9" /></svg></div>
                    <div class="flex-grow">
                        <p class="font-bold text-gray-800 text-lg">Box Breathing</p>
                        <p class="text-sm text-gray-500">For focus and grounding.</p>
                    </div>
                     <p class="font-medium text-sm text-gray-500">3 min</p>
                </div>
            </a>

            <!-- Exercise Card 3: 4-7-8 for Sleep -->
             <a href="#" class="block bg-white p-4 rounded-2xl shadow-sm hover:shadow-lg hover:scale-[1.01] transition-all">
                <div class="flex items-center gap-4">
                    <div class="bg-indigo-100 p-4 rounded-xl"><svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" /></svg></div>
                    <div class="flex-grow">
                        <p class="font-bold text-gray-800 text-lg">4-7-8 for Sleep</p>
                        <p class="text-sm text-gray-500">Prepare your mind for rest.</p>
                    </div>
                     <p class="font-medium text-sm text-gray-500">5 min</p>
                </div>
            </a>
        </main>
    </div>
</body>
</html>
