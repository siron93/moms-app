<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Story of Us - Breathing Exercise Player v3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #111827; display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: 'Nunito Sans', sans-serif; }
        #app {
            width: 393px;
            height: 852px;
            background: linear-gradient(170deg, #1e293b, #3730a3, #1e293b);
            border-radius: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .font-playfair { font-family: 'Playfair Display', serif; }
        @keyframes breathe-shape {
            0%, 100% { transform: scale(0.85); opacity: 0.8; }
            50% { transform: scale(1); opacity: 1; }
        }
        @keyframes breathe-text-in {
            0% { opacity: 0; } 10% { opacity: 1; } 40% { opacity: 1; } 50%, 100% { opacity: 0; }
        }
         @keyframes breathe-text-out {
            0%, 50% { opacity: 0; } 60% { opacity: 1; } 90% { opacity: 1; } 100% { opacity: 0; }
        }
        .breathe-shape { animation: breathe-shape 8s ease-in-out infinite; }
        .breathe-text-in { animation: breathe-text-in 8s ease-in-out infinite; }
        .breathe-text-out { animation: breathe-text-out 8s ease-in-out infinite; }
        .progress-ring-circle { transition: stroke-dashoffset 0.5s; transform: rotate(-90deg); transform-origin: 50% 50%; }
    </style>
</head>
<body>
    <div id="app" class="text-white">
        <!-- Header -->
        <header class="flex-shrink-0 p-4 flex items-center justify-end z-10">
            <button class="p-2 text-gray-300 hover:text-white rounded-full bg-white/10 backdrop-blur-sm">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
        </header>

        <!-- Player Content -->
        <main class="flex-grow flex flex-col items-center justify-center p-8 text-center z-10 -mt-16">
            <!-- Animated Shape & Progress Ring -->
            <div class="relative w-72 h-72 flex items-center justify-center">
                <!-- Progress Ring -->
                <svg class="absolute inset-0" viewBox="0 0 36 36">
                    <path d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2" />
                    <path class="progress-ring-circle" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="white" stroke-width="2" stroke-dasharray="75, 100" />
                </svg>
                
                <!-- SINGLE Animated Shape -->
                <div class="absolute w-56 h-56 bg-white/10 rounded-full breathe-shape"></div>
            </div>

            <!-- Animated Text -->
            <div class="relative h-12 w-full mt-10">
                <p class="absolute inset-0 flex items-center justify-center font-semibold text-xl text-white/90 breathe-text-in">Breathe in...</p>
                <p class="absolute inset-0 flex items-center justify-center font-semibold text-xl text-white/90 breathe-text-out">...and out</p>
            </div>
            
            <!-- Timer Display -->
            <div class="mt-4 text-white/60 font-semibold text-sm">
                <span>2:15 / 3:00</span>
            </div>
        </main>
    </div>
</body>
</html>
