<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Story of Us - Calendar Picker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #e5e7eb; display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: 'Nunito Sans', sans-serif; }
        #app { width: 393px; height: 852px; background-color: #FDFBF8; border-radius: 40px; box-shadow: 0 20px 40px rgba(0,0,0,0.15); position: relative; overflow: hidden; }
        .font-playfair { font-family: 'Playfair Display', serif; }
        .font-caveat { font-family: 'Caveat', cursive; }
    </style>
</head>
<body>
    <div id="app" class="flex flex-col">
        <!-- Background (Dimmed Filter Modal) -->
        <div class="h-full w-full bg-[#FBF9F6] filter blur-md brightness-90">
             <div class="w-12 h-1.5 bg-gray-300 rounded-full mx-auto mt-4"></div>
             <h2 class="font-playfair text-2xl font-bold text-center text-gray-800 my-5">Filter Memories</h2>
             <div class="px-5 space-y-6">
                <div class="h-12 bg-white/50 rounded-xl"></div>
                <div class="h-24 bg-white/50 rounded-xl"></div>
                <div class="h-24 bg-white/50 rounded-xl"></div>
             </div>
        </div>

        <!-- Calendar Picker Modal -->
        <div class="absolute inset-0 bg-black/20 flex flex-col justify-end">
            <div class="bg-[#FDFBF8] w-full rounded-t-3xl pt-4 shadow-2xl animate-slide-up flex flex-col" style="height: 65%;">
                <!-- Header -->
                <div class="flex items-center justify-between px-4 pb-4 border-b border-gray-200 flex-shrink-0">
                    <button class="p-2 text-gray-400 hover:text-gray-700">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
                    </button>
                    <h2 class="font-playfair text-xl font-bold text-gray-800">Jump to Date</h2>
                    <button class="font-semibold text-amber-600 hover:text-amber-800 p-2">Go</button>
                </div>
                
                <div class="flex-grow overflow-y-auto p-5">
                    <!-- Month/Year Selector -->
                    <div class="flex justify-between items-center mb-4">
                        <button class="p-2 text-gray-500 hover:text-amber-600 rounded-full"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" /></svg></button>
                        <button class="text-center">
                            <span class="font-playfair text-2xl font-bold text-gray-800">October</span>
                            <span class="text-gray-500 font-semibold">2023</span>
                        </button>
                        <button class="p-2 text-gray-500 hover:text-amber-600 rounded-full"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" /></svg></button>
                    </div>

                    <!-- Calendar Grid -->
                    <div class="grid grid-cols-7 gap-y-2 text-center">
                        <!-- Days of week -->
                        <div class="text-xs font-bold text-gray-400">S</div>
                        <div class="text-xs font-bold text-gray-400">M</div>
                        <div class="text-xs font-bold text-gray-400">T</div>
                        <div class="text-xs font-bold text-gray-400">W</div>
                        <div class="text-xs font-bold text-gray-400">T</div>
                        <div class="text-xs font-bold text-gray-400">F</div>
                        <div class="text-xs font-bold text-gray-400">S</div>

                        <!-- Dates -->
                        <div class="h-10"></div>
                        <div class="h-10"></div>
                        <div class="h-10 flex justify-center items-center relative"><span class="text-gray-700">1</span> <div class="absolute bottom-1.5 w-1 h-1 bg-rose-400 rounded-full"></div></div>
                        <div class="h-10 flex justify-center items-center relative"><span class="text-gray-700">2</span></div>
                        <div class="h-10 flex justify-center items-center relative"><span class="text-gray-700">3</span> <div class="absolute bottom-1.5 w-1 h-1 bg-rose-400 rounded-full"></div></div>
                        <div class="h-10 flex justify-center items-center relative"><span class="text-gray-700">4</span></div>
                        <div class="h-10 flex justify-center items-center relative"><span class="text-gray-700">5</span></div>
                        
                        <div class="h-10 flex justify-center items-center relative"><span class="text-gray-700">6</span></div>
                        <div class="h-10 flex justify-center items-center relative"><span class="text-gray-700">7</span> <div class="absolute bottom-1.5 w-1 h-1 bg-rose-400 rounded-full"></div></div>
                        <div class="h-10 flex justify-center items-center relative"><span class="text-gray-700">8</span></div>
                        <div class="h-10 flex justify-center items-center relative"><span class="text-gray-700">9</span></div>
                        <div class="h-10 flex justify-center items-center relative"><span class="text-gray-700">10</span></div>
                        <div class="h-10 flex justify-center items-center relative"><span class="text-gray-700">11</span> <div class="absolute bottom-1.5 w-1 h-1 bg-rose-400 rounded-full"></div></div>
                        <div class="h-10 flex justify-center items-center relative"><span class="text-gray-700">12</span></div>
                        
                        <div class="h-10 flex justify-center items-center relative"><span class="text-gray-700">13</span></div>
                        <div class="h-10 flex justify-center items-center relative"><span class="text-gray-700">14</span></div>
                        <div class="h-10 flex justify-center items-center relative"><span class="text-gray-700">15</span></div>
                        <div class="h-10 flex justify-center items-center relative"><span class="text-gray-700">16</span> <div class="absolute bottom-1.5 w-1 h-1 bg-rose-400 rounded-full"></div></div>
                        <div class="h-10 flex justify-center items-center relative"><span class="text-gray-700">17</span></div>
                        <div class="h-10 flex justify-center items-center relative"><span class="text-gray-700">18</span></div>
                        <div class="h-10 flex justify-center items-center relative"><span class="text-gray-700">19</span></div>
                        
                        <div class="h-10 flex justify-center items-center relative"><span class="text-gray-700">20</span></div>
                        <div class="h-10 flex justify-center items-center relative"><span class="text-gray-700">21</span></div>
                        <div class="h-10 flex justify-center items-center relative"><span class="text-gray-700">22</span></div>
                        <div class="h-10 flex justify-center items-center relative">
                            <span class="w-8 h-8 flex items-center justify-center bg-amber-500 text-white font-bold rounded-full shadow-md">23</span>
                        </div>
                        <div class="h-10 flex justify-center items-center relative"><span class="text-gray-700">24</span></div>
                        <div class="h-10 flex justify-center items-center relative"><span class="text-gray-700">25</span></div>
                        <div class="h-10 flex justify-center items-center relative"><span class="text-gray-700">26</span></div>

                        <div class="h-10 flex justify-center items-center relative"><span class="text-gray-700">27</span></div>
                        <div class="h-10 flex justify-center items-center relative"><span class="text-gray-700">28</span></div>
                        <div class="h-10 flex justify-center items-center relative">
                             <span class="w-8 h-8 flex items-center justify-center ring-2 ring-amber-500/80 rounded-full">29</span>
                        </div>
                        <div class="h-10 flex justify-center items-center relative"><span class="text-gray-700">30</span></div>
                        <div class="h-10 flex justify-center items-center relative"><span class="text-gray-700">31</span></div>
                        <div class="h-10"></div>
                        <div class="h-10"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style>
      .animate-slide-up { animation: slide-up 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) both; }
      @keyframes slide-up { 0% { transform: translateY(100%); } 100% { transform: translateY(0); } }
    </style>
</body>
</html>
