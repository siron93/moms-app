<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Story of Us - Add Past Sleep v2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #e5e7eb; display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: 'Nunito Sans', sans-serif; }
        #app { width: 393px; height: 852px; background-color: #FBF9F6; border-radius: 40px; box-shadow: 0 20px 40px rgba(0,0,0,0.15); position: relative; overflow: hidden; display: flex; flex-direction: column; }
        .font-playfair { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="flex-shrink-0 p-5 pt-6 bg-transparent flex items-center justify-between">
            <button class="font-semibold text-gray-500 hover:text-gray-800">Cancel</button>
            <h1 class="font-bold text-gray-800 text-lg">Add a Past Sleep</h1>
            <button class="font-bold text-amber-600 hover:text-amber-800">Save</button>
        </header>

        <!-- Main Content -->
        <main class="flex-grow overflow-y-auto px-5 pb-8">
            <div class="space-y-6">
                <!-- Date Selector -->
                <button class="w-full flex items-center justify-between bg-white border border-gray-200/80 rounded-xl py-3 px-4 text-left shadow-sm">
                    <span class="font-semibold text-gray-700">Date of sleep</span>
                    <div class="flex items-center gap-2">
                        <span class="font-semibold text-amber-700">Yesterday, Oct 27</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                    </div>
                </button>

                <!-- Time Selection -->
                <div class="bg-white p-4 rounded-2xl shadow-sm text-center">
                    <!-- Start Time -->
                    <button class="w-full text-center p-3 rounded-lg hover:bg-gray-50">
                        <label class="text-sm font-semibold text-gray-500">Started</label>
                        <p class="font-playfair text-5xl font-bold text-gray-800">9:30 <span class="text-3xl">PM</span></p>
                    </button>
                    
                    <div class="my-2 h-8 flex items-center justify-center">
                        <svg class="h-full w-auto text-gray-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 13.5L12 21m0 0l-7.5-7.5M12 21V3" /></svg>
                    </div>

                    <!-- End Time -->
                    <button class="w-full text-center p-3 rounded-lg hover:bg-gray-50">
                        <label class="text-sm font-semibold text-gray-500">Ended</label>
                        <p class="font-playfair text-5xl font-bold text-gray-800">7:45 <span class="text-3xl">AM</span></p>
                        <p class="text-sm font-medium text-indigo-600 bg-indigo-100 px-2 py-0.5 rounded-full inline-block mt-1">Total Duration: 10h 15m</p>
                    </button>
                </div>
                
                <!-- Sleep Type -->
                <div>
                    <label class="font-semibold text-gray-700 mb-2 block">Type of Sleep</label>
                    <div class="bg-gray-200/70 p-1 rounded-full flex items-center text-center text-sm font-semibold">
                        <button class="w-1/2 py-2 text-gray-500">Nap</button>
                        <button class="w-1/2 py-2 rounded-full bg-white text-amber-800 shadow">Night Sleep</button>
                    </div>
                </div>

                <!-- Notes -->
                <div>
                    <label class="font-semibold text-gray-700 mb-2 block">Notes (optional)</label>
                    <input type="text" placeholder="e.g., Woke up once for a feed" class="w-full bg-white border border-gray-200/80 rounded-xl py-3 px-4 text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-amber-400 transition-all">
                </div>
            </div>
        </main>
    </div>
</body>
</html>
