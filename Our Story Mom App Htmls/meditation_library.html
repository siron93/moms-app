<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Story of Us - Meditations Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #e5e7eb; display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: 'Nunito Sans', sans-serif; }
        #app { width: 393px; height: 852px; background-color: #F6F8FB; border-radius: 40px; box-shadow: 0 20px 40px rgba(0,0,0,0.15); position: relative; overflow: hidden; display: flex; flex-direction: column; }
        .font-playfair { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="flex-shrink-0 p-5 pt-6 bg-white/50 backdrop-blur-sm border-b border-gray-200/80 flex items-center justify-between">
            <button class="p-2 text-gray-500 hover:text-gray-800"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" /></svg></button>
            <h1 class="font-playfair text-2xl font-bold text-gray-800">Meditations</h1>
            <div class="w-10"></div> <!-- Spacer -->
        </header>

        <!-- Main Content -->
        <main class="flex-grow overflow-y-auto p-5 space-y-8">
            <!-- Featured -->
            <a href="#" class="block bg-violet-200 p-4 rounded-2xl shadow-sm hover:shadow-lg transition-all group">
                <div class="flex items-center gap-4">
                    <img src="https://images.pexels.com/photos/1761279/pexels-photo-1761279.jpeg?auto=compress&cs=tinysrgb&w=150&h=150&fit=crop" class="w-20 h-20 rounded-lg object-cover" alt="Meditation illustration">
                    <div class="flex-grow">
                        <p class="text-xs font-bold text-violet-700 opacity-80">FEATURED</p>
                        <p class="font-bold text-lg text-gray-800">5-Minute Reset</p>
                        <p class="text-sm text-gray-600">A quick reset for a tired mind.</p>
                    </div>
                </div>
            </a>

            <!-- For Stress & Anxiety -->
            <div>
                <h2 class="text-lg font-bold text-amber-800/80 mb-3">For Stress & Anxiety</h2>
                <div class="space-y-3">
                    <a href="#" class="flex items-center gap-4 bg-white p-3 rounded-xl shadow-sm hover:bg-gray-50">
                        <div class="bg-violet-100 p-3 rounded-lg"><svg class="h-6 w-6 text-violet-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" /></svg></div>
                        <div class="flex-grow"><p class="font-semibold text-gray-800">Finding Patience</p></div>
                        <p class="font-medium text-sm text-gray-500">10 min</p>
                    </a>
                    <a href="#" class="flex items-center gap-4 bg-white p-3 rounded-xl shadow-sm hover:bg-gray-50">
                        <div class="bg-violet-100 p-3 rounded-lg"><svg class="h-6 w-6 text-violet-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" /></svg></div>
                        <div class="flex-grow"><p class="font-semibold text-gray-800">Letting Go of Guilt</p></div>
                        <p class="font-medium text-sm text-gray-500">12 min</p>
                    </a>
                </div>
            </div>

             <!-- For Sleep -->
            <div>
                <h2 class="text-lg font-bold text-amber-800/80 mb-3">For Sleep</h2>
                <div class="space-y-3">
                     <a href="#" class="flex items-center gap-4 bg-white p-3 rounded-xl shadow-sm hover:bg-gray-50">
                        <div class="bg-indigo-100 p-3 rounded-lg"><svg class="h-6 w-6 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" /></svg></div>
                        <div class="flex-grow"><p class="font-semibold text-gray-800">Wind Down for Bed</p></div>
                        <p class="font-medium text-sm text-gray-500">15 min</p>
                    </a>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
