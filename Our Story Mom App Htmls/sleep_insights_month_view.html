<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Story of Us - Sleep Insights (Month View)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #e5e7eb; display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: 'Nunito Sans', sans-serif; }
        #app { width: 393px; height: 852px; background-color: #FBF9F6; border-radius: 40px; box-shadow: 0 20px 40px rgba(0,0,0,0.15); position: relative; overflow: hidden; display: flex; flex-direction: column; }
        .font-playfair { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="flex-shrink-0 p-5 pt-6 bg-white/50 backdrop-blur-sm border-b border-gray-200/80 flex items-center justify-between">
            <button class="p-2 text-gray-500 hover:text-gray-800"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" /></svg></button>
            <h1 class="font-playfair text-2xl font-bold text-gray-800">Sleep Insights</h1>
            <div class="w-10"></div> <!-- Spacer -->
        </header>

        <!-- Main Content -->
        <main class="flex-grow overflow-y-auto p-5 pb-8">
            <!-- Calendar Heatmap - MONTH VIEW -->
            <div class="bg-white p-4 rounded-2xl shadow-sm mb-6">
                <div class="flex justify-between items-center mb-3">
                    <button class="p-1 text-gray-400 hover:text-indigo-600 rounded-full"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" /></svg></button>
                    <button class="text-center font-bold text-gray-700">October 2023</button>
                    <button class="p-1 text-gray-300 rounded-full cursor-not-allowed"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" /></svg></button>
                </div>
                <p class="text-center text-sm text-gray-500 mb-3">Tap a week to see weekly insights.</p>
                <div class="grid grid-cols-7 gap-1 text-center text-xs">
                    <div class="text-gray-400 font-medium">S</div><div class="text-gray-400 font-medium">M</div><div class="text-gray-400 font-medium">T</div><div class="text-gray-400 font-medium">W</div><div class="text-gray-400 font-medium">T</div><div class="text-gray-400 font-medium">F</div><div class="text-gray-400 font-medium">S</div>
                    <div class="py-2"><span class="bg-indigo-200 p-1.5 rounded-full">1</span></div><div class="py-2"><span class="bg-indigo-100 p-1.5 rounded-full">2</span></div><div class="py-2"><span class="bg-indigo-300 p-1.5 rounded-full">3</span></div><div class="py-2"><span class="bg-indigo-200 p-1.5 rounded-full">4</span></div><div class="py-2"><span class="bg-indigo-100 p-1.5 rounded-full">5</span></div><div class="py-2"><span class="bg-indigo-200 p-1.5 rounded-full">6</span></div><div class="py-2"><span class="bg-indigo-300 p-1.5 rounded-full">7</span></div>
                    <div class="py-2"><span class="bg-indigo-200 p-1.5 rounded-full">8</span></div><div class="py-2"><span class="bg-indigo-400 text-white font-bold p-1.5 rounded-full">9</span></div><div class="py-2"><span class="bg-indigo-300 p-1.5 rounded-full">10</span></div><div class="py-2"><span class="bg-indigo-200 p-1.5 rounded-full">11</span></div><div class="py-2"><span class="bg-indigo-100 p-1.5 rounded-full">12</span></div><div class="py-2"><span class="bg-indigo-300 p-1.5 rounded-full">13</span></div><div class="py-2"><span class="bg-indigo-200 p-1.5 rounded-full">14</span></div>
                    <div class="py-2"><span class="bg-indigo-200 p-1.5 rounded-full">15</span></div><div class="py-2"><span class="bg-indigo-300 p-1.5 rounded-full">16</span></div><div class="py-2"><span class="bg-indigo-400 text-white font-bold p-1.5 rounded-full">17</span></div><div class="py-2"><span class="bg-indigo-300 p-1.5 rounded-full">18</span></div><div class="py-2"><span class="bg-indigo-100 p-1.5 rounded-full">19</span></div><div class="py-2"><span class="bg-indigo-200 p-1.5 rounded-full">20</span></div><div class="py-2"><span class="bg-indigo-300 p-1.5 rounded-full">21</span></div>
                    <div class="py-2"><span class="bg-indigo-200 p-1.5 rounded-full">22</span></div><div class="py-2"><span class="bg-indigo-400 text-white font-bold p-1.5 rounded-full">23</span></div><div class="py-2"><span class="bg-indigo-300 p-1.5 rounded-full">24</span></div><div class="py-2"><span class="bg-indigo-200 p-1.5 rounded-full">25</span></div><div class="py-2"><span class="bg-indigo-300 p-1.5 rounded-full">26</span></div><div class="py-2"><span class="bg-indigo-400 text-white font-bold p-1.5 rounded-full">27</span></div><div class="py-2"><span class="ring-2 ring-indigo-500 p-1.5 rounded-full font-bold text-indigo-600">28</span></div>
                    <div class="py-2 text-gray-400">29</div><div class="py-2 text-gray-400">30</div><div class="py-2 text-gray-400">31</div>
                </div>
                <!-- Legend -->
                <div class="flex items-center justify-center gap-4 text-xs text-gray-500 mt-3 pt-3 border-t border-gray-100"><span>Less Sleep</span><div class="flex items-center gap-1"><div class="w-3 h-3 rounded-full bg-indigo-100"></div><div class="w-3 h-3 rounded-full bg-indigo-200"></div><div class="w-3 h-3 rounded-full bg-indigo-300"></div><div class="w-3 h-3 rounded-full bg-indigo-400"></div></div><span>More Sleep</span></div>
            </div>

            <!-- Insight Cards for the MONTH -->
            <h2 class="text-lg font-bold text-amber-800/80 mb-3">Insights for October</h2>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-white p-3 rounded-2xl shadow-sm"><p class="text-sm font-semibold text-gray-500">Monthly Avg.</p><p class="font-playfair text-3xl font-bold text-gray-800 mt-1">13h 45m</p></div>
                <div class="bg-white p-3 rounded-2xl shadow-sm"><p class="text-sm font-semibold text-gray-500">Longest Night</p><p class="font-playfair text-3xl font-bold text-gray-800 mt-1">6h 10m ðŸŽ‰</p></div>
                <div class="col-span-2 bg-white p-3 rounded-2xl shadow-sm"><p class="text-sm font-semibold text-gray-500 mb-2">Monthly Sleep Breakdown</p><div class="w-full bg-orange-200 rounded-full h-4 flex overflow-hidden"><div class="bg-indigo-400" style="width: 68%"></div></div><div class="flex justify-between text-xs mt-1.5"><p><span class="w-2 h-2 rounded-full bg-indigo-400 inline-block mr-1"></span> Night: ~68%</p><p><span class="w-2 h-2 rounded-full bg-orange-200 inline-block mr-1"></span> Naps: ~32%</p></div></div>
            </div>
        </main>
    </div>
</body>
</html>
