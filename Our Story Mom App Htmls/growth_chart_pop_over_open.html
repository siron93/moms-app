<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Story of Us - Growth Chart (Popover Open v2)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #e5e7eb; display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: 'Nunito Sans', sans-serif; }
        #app { width: 393px; height: 852px; background-color: #FBF9F6; border-radius: 40px; box-shadow: 0 20px 40px rgba(0,0,0,0.15); position: relative; overflow: hidden; display: flex; flex-direction: column; }
        .font-playfair { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body>
    <div id="app" class="relative">
        <!-- Main Content (NOT blurred) -->
        <div class="h-full w-full flex flex-col">
            <header class="flex-shrink-0 p-5 pt-6 bg-white/50 backdrop-blur-sm border-b border-gray-200/80 flex items-center justify-between z-0">
                <button class="p-2 text-gray-500 hover:text-gray-800"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" /></svg></button>
                <h1 class="font-playfair text-2xl font-bold text-gray-800">Growth Journey</h1>
                <div class="w-10"></div>
            </header>
            <main class="flex-grow overflow-y-auto px-5 py-6">
                <div class="bg-white p-4 rounded-2xl shadow-sm">
                    <button class="flex justify-between items-center w-full mb-3 group">
                        <div class="flex items-center gap-2"><h2 class="text-xl font-bold text-gray-800">Weight</h2><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400 group-hover:text-gray-700 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" /></svg></div>
                        <p class="font-playfair text-3xl font-bold text-orange-600">12 lbs 4 oz</p>
                    </button>
                    <div class="h-40 w-full"><svg width="100%" height="100%" viewBox="0 0 350 160" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M0 20 H350 M0 60 H350 M0 100 H350 M0 140 H350" stroke="#f3f4f6" stroke-width="2"/><path d="M20 140 C 90 110, 180 80, 330 30" stroke="#f97316" stroke-width="3.5" stroke-linecap="round"/><circle cx="330" cy="30" r="5" fill="#f97316" stroke="white" stroke-width="2"/><circle cx="20" cy="140" r="4" fill="#f97316" stroke="white" stroke-width="2"/><circle cx="100" cy="108" r="4" fill="#f97316" stroke="white" stroke-width="2"/><circle cx="180" cy="80" r="4" fill="#f97316" stroke="white" stroke-width="2"/><circle cx="260" cy="53" r="4" fill="#f97316" stroke="white" stroke-width="2"/></svg></div>
                    <div class="flex justify-between text-xs text-gray-400 -mt-2 px-2"><span>Birth</span><span>3m</span><span>6m</span><span>9m</span><span>12m</span></div>
                </div>
                <div class="mt-6">
                     <h2 class="text-lg font-bold text-amber-800/80 mb-3">Weight History</h2>
                     <div class="space-y-2">
                        <div class="bg-white p-3 rounded-xl shadow-sm flex items-center"><p class="font-medium text-gray-500 w-1/3">Oct 28</p><p class="font-semibold text-gray-700 w-1/3 text-center">12 lbs 4 oz</p><p class="font-medium text-green-600 w-1/3 text-right">+1.2 lbs</p></div>
                        <div class="bg-white p-3 rounded-xl shadow-sm flex items-center"><p class="font-medium text-gray-500 w-1/3">Sep 25</p><p class="font-semibold text-gray-700 w-1/3 text-center">11 lbs 2 oz</p><p class="font-medium text-green-600 w-1/3 text-right">+1.5 lbs</p></div>
                     </div>
                </div>
            </main>
            <button class="absolute bottom-6 right-6 bg-gradient-to-br from-amber-500 to-orange-500 text-white rounded-full p-4 shadow-lg"><svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" /></svg></button>
        </div>
        
        <!-- The Popover Menu -->
        <div class="absolute top-[160px] left-5 w-56 bg-white/80 backdrop-blur-xl rounded-2xl shadow-2xl p-2 animate-pop z-20">
            <!-- Beak -->
            <div class="absolute -top-2 left-8 w-4 h-4 bg-white/80 backdrop-blur-xl rotate-45" style="z-index: -1;"></div>
            <div class="space-y-1">
                <a href="#" class="flex items-center justify-between px-3 py-2 rounded-lg bg-amber-100/70">
                    <span class="font-semibold text-amber-800">Weight</span>
                    <svg class="h-5 w-5 text-amber-700" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>
                </a>
                 <a href="#" class="flex items-center justify-between px-3 py-2 rounded-lg hover:bg-gray-100/70"><span class="font-semibold text-gray-700">Height</span></a>
                 <a href="#" class="flex items-center justify-between px-3 py-2 rounded-lg hover:bg-gray-100/70"><span class="font-semibold text-gray-700">Head</span></a>
                 <a href="#" class="flex items-center justify-between px-3 py-2 rounded-lg hover:bg-gray-100/70"><span class="font-semibold text-gray-700">Hands</span></a>
                 <a href="#" class="flex items-center justify-between px-3 py-2 rounded-lg hover:bg-gray-100/70"><span class="font-semibold text-gray-700">Feet</span></a>
            </div>
        </div>
    </div>
    <style>
      .animate-pop { animation: pop-in 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) both; }
      @keyframes pop-in { 0% { transform: scale(0.95) translateY(-10px); opacity: 0; } 100% { transform: scale(1) translateY(0); opacity: 1; } }
    </style>
</body>
</html>
