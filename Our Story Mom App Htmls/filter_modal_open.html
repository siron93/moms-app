<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Story of Us - Filter Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #e5e7eb; display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: 'Nunito Sans', sans-serif; }
        #app { width: 393px; height: 852px; background-color: #FDFBF8; border-radius: 40px; box-shadow: 0 20px 40px rgba(0,0,0,0.15); position: relative; overflow: hidden; }
        .font-playfair { font-family: 'Playfair Display', serif; }
        .font-caveat { font-family: 'Caveat', cursive; }
    </style>
</head>
<body>
    <div id="app" class="flex flex-col">
        <!-- Background Timeline (dimmed and blurred) -->
        <div class="flex-1 filter blur-md brightness-90">
            <header class="p-5 flex justify-between items-center pt-6 z-10"><div><p class="text-base text-amber-800/70">The Story of</p><h1 class="text-4xl font-bold text-amber-900 font-playfair tracking-tight">Leo</h1></div><button class="text-amber-800/70 p-2"><svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" /></svg></button></header>
            <div class="px-5 pb-4 pt-2 z-10"><div class="relative"><div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"><svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" /></svg></div><input type="text" placeholder="Search memories..." class="w-full bg-white/70 border border-gray-200/80 rounded-full py-3 pl-11 pr-12 text-gray-700 placeholder-gray-400"></div></div>
            <main class="flex-1 overflow-y-auto px-5 space-y-8 pt-2 pb-32"><div class="bg-white rounded-2xl shadow-xl h-40"></div><div class="bg-white rounded-2xl shadow-xl h-32"></div></main>
        </div>

        <!-- Filter Modal -->
        <div class="absolute inset-0 bg-black/20 flex flex-col justify-end">
            <div class="bg-[#FBF9F6] w-full rounded-t-3xl pt-4 shadow-2xl animate-slide-up flex flex-col" style="height: 85%;">
                <div class="w-12 h-1.5 bg-gray-300 rounded-full mx-auto mb-4 flex-shrink-0"></div>
                <h2 class="font-playfair text-2xl font-bold text-center text-gray-800 mb-5 flex-shrink-0">Filter Memories</h2>
                
                <div class="flex-grow overflow-y-auto px-5 pb-5">
                    <!-- Jump to Date -->
                    <div class="mb-6">
                        <button class="w-full flex items-center justify-center space-x-2 py-3 bg-white border border-gray-200/80 rounded-xl shadow-sm hover:bg-amber-50 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0h18M-4.5 12h22.5" /></svg>
                            <span class="font-semibold text-gray-700">Jump to a specific date</span>
                        </button>
                    </div>

                    <!-- Filter by Type -->
                    <div class="mb-6">
                        <h3 class="font-semibold text-gray-800 mb-3">Filter by Type</h3>
                        <div class="flex flex-wrap gap-2">
                            <button class="bg-amber-800 text-white font-semibold px-4 py-2 rounded-full text-sm">All</button>
                            <button class="bg-white border border-gray-200 text-gray-600 font-semibold px-4 py-2 rounded-full text-sm hover:border-amber-400">Photos & Videos</button>
                            <button class="bg-white border border-gray-200 text-gray-600 font-semibold px-4 py-2 rounded-full text-sm hover:border-amber-400">Milestones</button>
                            <button class="bg-white border border-gray-200 text-gray-600 font-semibold px-4 py-2 rounded-full text-sm hover:border-amber-400">'Firsts'</button>
                            <button class="bg-white border border-gray-200 text-gray-600 font-semibold px-4 py-2 rounded-full text-sm hover:border-amber-400">Journal Entries</button>
                            <button class="bg-white border border-gray-200 text-gray-600 font-semibold px-4 py-2 rounded-full text-sm hover:border-amber-400">Growth Updates</button>
                        </div>
                    </div>

                    <!-- Filter by Tags -->
                    <div>
                        <h3 class="font-semibold text-gray-800 mb-3">Filter by Your Tags</h3>
                        <div class="relative"><div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"><svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" /></svg></div><input type="text" placeholder="Search your tags..." class="w-full bg-white border border-gray-200/80 rounded-full py-3 pl-11 text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-amber-400 transition-all"></div>
                        <div class="flex flex-wrap gap-2 mt-3">
                            <button class="bg-rose-100 text-rose-800 font-semibold px-3 py-1 rounded-full text-xs">#family</button>
                            <button class="bg-teal-100 text-teal-800 font-semibold px-3 py-1 rounded-full text-xs">#funny</button>
                            <button class="bg-sky-100 text-sky-800 font-semibold px-3 py-1 rounded-full text-xs">#holiday</button>
                        </div>
                    </div>
                </div>

                <!-- Action Footer -->
                <div class="px-5 py-4 bg-white/50 backdrop-blur-sm border-t border-gray-200/80 flex-shrink-0">
                    <button class="w-full bg-gradient-to-br from-amber-500 to-orange-500 text-white font-bold py-4 rounded-xl shadow-lg shadow-orange-500/20 active:scale-[0.98]">Apply Filters</button>
                    <button class="w-full text-center mt-3 font-semibold text-gray-500 hover:text-gray-800 text-sm">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <style>
      .animate-slide-up { animation: slide-up 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) both; }
      @keyframes slide-up { 0% { transform: translateY(100%); } 100% { transform: translateY(0); } }
    </style>
</body>
</html>
