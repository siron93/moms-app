<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Story of Us - New 'First' Entry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #e5e7eb; display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: 'Nunito Sans', sans-serif; }
        #app { width: 393px; height: 852px; background-color: #FBF9F6; border-radius: 40px; box-shadow: 0 20px 40px rgba(0,0,0,0.15); position: relative; overflow: hidden; display: flex; flex-direction: column; }
        .font-playfair { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body>
    <div id="app">
        <!-- Background: Add Memory Modal (for context) -->
        <div class="h-full w-full bg-[#FBF9F6] filter blur-md brightness-90">
             <div class="w-12 h-1.5 bg-gray-300 rounded-full mx-auto mt-4"></div>
             <h2 class="font-playfair text-2xl font-bold text-center text-gray-800 my-5">Add a new memory</h2>
             <div class="px-5 space-y-3">
                <div class="h-16 bg-white/50 rounded-xl"></div>
                <div class="h-16 bg-white/50 rounded-xl"></div>
                <div class="h-16 bg-white/50 rounded-xl"></div>
             </div>
        </div>

        <!-- Full-Screen Modal for Logging a 'First' -->
        <div class="absolute inset-0 bg-transparent flex flex-col">
            <div class="bg-[#FDFDFD] w-full flex-grow flex flex-col animate-slide-up">
                <!-- Header -->
                <header class="flex-shrink-0 p-5 pt-6 bg-transparent flex items-center justify-between">
                    <button class="font-semibold text-gray-500 hover:text-gray-800">Cancel</button>
                    <button class="font-bold text-amber-600 hover:text-amber-800">Save</button>
                </header>

                <!-- Content -->
                <main class="flex-grow overflow-y-auto p-5">
                    <div class="text-center mb-6">
                        <div class="inline-block p-4 bg-violet-100 rounded-full">
                           <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-violet-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM16.898 20.572L16.5 21.75l-.398-1.178a3.375 3.375 0 00-2.455-2.456L12.75 18l1.178-.398a3.375 3.375 0 002.455-2.456L16.5 14.25l.398 1.178a3.375 3.375 0 002.455 2.456L20.25 18l-1.178.398a3.375 3.375 0 00-2.455 2.456z" /></svg>
                        </div>
                        <h1 class="font-playfair text-3xl font-bold text-gray-800 mt-4">A New First</h1>
                    </div>

                    <div class="space-y-6">
                         <!-- What was the first? -->
                        <div>
                            <label class="font-semibold text-gray-700 mb-2 block">What was this 'first'?</label>
                            <input type="text" placeholder="e.g., Trip to the beach, Bath, Laugh" class="w-full bg-white border border-gray-200/80 rounded-xl py-3 px-4 text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-amber-400 transition-all">
                        </div>

                        <!-- Date -->
                        <div>
                            <label class="font-semibold text-gray-700 mb-2 block">When did it happen?</label>
                            <button class="w-full flex items-center justify-between bg-white border border-gray-200/80 rounded-xl py-3 px-4 text-left">
                                <span class="text-gray-800">Today</span>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                            </button>
                        </div>
                        
                        <!-- Add a note -->
                        <div>
                            <label class="font-semibold text-gray-700 mb-2 block">Add a note (optional)</label>
                            <textarea placeholder="e.g., You loved the feel of the sand on your toes!" class="w-full h-24 bg-white border border-gray-200/80 rounded-xl py-3 px-4 text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-amber-400 transition-all resize-none"></textarea>
                        </div>

                        <!-- Add Photo or Video -->
                        <div>
                            <label class="font-semibold text-gray-700 mb-2 block">Add a photo or video</label>
                            <button class="w-full flex flex-col items-center justify-center space-y-2 py-8 bg-white border-2 border-dashed border-gray-300 rounded-xl hover:border-amber-400 hover:bg-amber-50/50 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 15.75l5.159-5.159a2.25 2.25 0 013.182 0l5.159 5.159m-1.5-1.5l1.409-1.409a2.25 2.25 0 013.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 001.5-1.5V6a1.5 1.5 0 00-1.5-1.5H3.75A1.5 1.5 0 002.25 6v12a1.5 1.5 0 001.5 1.5zm10.5-11.25h.008v.008h-.008V8.25zm.158 0a.002.002 0 01-.002.002.002.002 0 01-.002-.002.002.002 0 01.002-.002.002.002 0 01.002.002z" /></svg>
                                <span class="font-semibold text-gray-600">Tap to upload</span>
                            </button>
                        </div>
                    </div>
                </main>
                
                <!-- Action Footer -->
                <footer class="p-5 flex-shrink-0">
                    <button class="w-full bg-gradient-to-br from-amber-500 to-orange-500 text-white font-bold py-4 rounded-xl shadow-lg shadow-orange-500/20 active:scale-[0.98]">Save this First</button>
                </footer>
            </div>
        </div>
    </div>
    <style>
      .animate-slide-up { animation: slide-up 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both; }
      @keyframes slide-up { 0% { transform: translateY(100%); } 100% { transform: translateY(0); } }
    </style>
</body>
</html>
